<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2 class="title">Get <span>insights</span> that help your business grow.</h2>
      <p class="paragraph">Discover the benefits of data analytics and make better decision regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <p class="companies"><b>10K+</b><br><span>COMPANIES</span></p>
        <P class="templates"><b>314</b><br><span>TEMPLATES</span></p>
        <P class="queries"><b>12M+</b><br><span>QUERIES</span></p>
      </div>
    </div>
      <div class="right">
        <img src="images/image-header-desktop.jpg">

      </div>
    </div>
  </div>
</body>
</html>
